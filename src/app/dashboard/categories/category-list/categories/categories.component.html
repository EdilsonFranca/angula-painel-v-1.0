<app-navegate-map>
  <strong><span class="text-muted">Dashboard</span>
    <i class="bi bi-chevron-right"></i>
    <span class="app-primary-color">Categoria</span></strong>
</app-navegate-map>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Remover Categoria</h5>
        <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <small>Tem Certeza que deseja Remover a Categoria</small>
        <strong *ngIf="category$ as category ;" > {{ category.name}}</strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="remove()" >Remover</button>
      </div>
    </div>
  </div>
</div>
<ul class="list-group">
  <p class="text-end">
    <app-btn-new></app-btn-new>
  </p>
     <app-category  (remove_category)="add_category($event)"  *ngFor="let category of categories"  [category]="category" ></app-category>
</ul>
