<div style="height: 90px" class="d-flex align-items-end">
  Home <i class="bi bi-chevron-right"></i> Login
</div>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="loginForm" class="form px-3 py-5 rounded" (submit)="login()" style="background: #fff;">
      <h3 class="text-center">Login</h3>
      <div class="form-group mb-4">
        <label for="formEmail" class="form-label">E-mail</label>
        <input #userNameInput
               id="formEmail"
               formControlName="userName"
               class="form-control"
               placeholder="digite aqui seu email"
               autofocus>
        <ap-vmessage
          *ngIf="loginForm.get('userName').errors?.required"
          text="User name is required!">
        </ap-vmessage>
      </div>

      <div class="form-group mb-4" >
        <label for="formSenha" class="form-label">Senha</label>
        <input
          id="formSenha"
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="digite aqui sua senha">
        <ap-vmessage
          *ngIf="loginForm.get('password').errors?.required"
          text="Password is required!">
        </ap-vmessage>
      </div>

      <button
        [disabled]="loginForm.invalid"
        type="submit"
        class="btn btn-primary btn-block">
        login
      </button>

    </form>
  </div>
  <div class="col-md-6 text-center">
    <i class="bi bi-shield-lock mt-4" style="font-size: 200px"></i>
  </div>
</div>
